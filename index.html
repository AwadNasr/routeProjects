<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="quotes vstack align-items-center w-75 mx-auto my-4 bg-body-secondary text-center">
        <h1 class=" display-1 fw-bolder">Quote of the Day</h1>
        <p class="display-5 my-4 lead ">Press the button below to recieve a random quote!</p>
        <button class="btn btn-primary my-2 " onclick="newQuote()">New Quote</button>
        <div id="quote" class="fw-bold fs-4 my-4 ">

        </div>
        <div id="author" class="fw-bold text-muted fs-3 my-2 ">

        </div>
    </div>
    





    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
